<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 탭</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="menu-bar">
            <div class="menu-bar__user">
                <div class="menu-bar__user-icons">
                    <img src="assets/arrow-left.svg" alt="arrow-left" />
                </div>
                <div class="menu-bar__info">
                    <div class="menu-bar__info-name">슬기맘</div>
                    <div class="menu-bar__info-temp">36.5&#8451;</div>
                    <div class="menu-bar__info-answer">보통 1시간 이내 응답</div>
                </div>
            </div>
            <div class="menu-bar__icons">
                <img src="assets/phone.svg" alt="phone" />
                <img src="assets/ellipsis-vertical.svg" alt="ellipsis-vertical" />
            </div>
        </div>
    </header>

    <main>
        <div class="chat-con">
            <div class="item-list">
                <div class="item-list__img">
                    <img src="assets/img.svg" alt="img" />
                </div>
                <div class="item-list__info">
                    <div class="item-list__info-title">유모차 팔아요</div>
                    <div class="item-list__info-price">50,000원</div>
                </div>
            </div>
            <div class="chat-talk">
                <div class="chat-talk__con">
                    <div class="chat-room">
                        <ul class="list-group chat-content__mine">
                            <li>
                                <p class="chat-content__mine-time">오후 3:45</p>
                                <span class="chat-box mine">오늘 시민공원 근처에서 7시에 가능하신가요?</span>
                            </li>
                        </ul>
                        <ul class="list-group chat-content__other">
                            <li>
                                <img src="assets/img.svg" alt="profile" />
                                <span class="chat-box other">네 가능해요 그때 봐요!</span>
                                <p class="chat-content__other-time">오후 3:45</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="alert-date">
                <div class="alert-date__info">
                    <div class="alert-date__info-img"><img src="assets/calendar.png" alt="calendar" /></div>
                    <div class="alert-date__info-time">4월 28일 (수) 7:00</div>
                    <div class="alert-date__info-sys">슬기맘님이 거래 약속을 설정했어요.</div>
                </div>
            </div>
            <div class="alert-msg">약속 시간 30분 전에 슬기맘님에게 알림이 울릴 거예요.</div>
        </div>
    </main>

    <footer>
        <div class="footer-block">
            <div class="input-group">
                <button class="btn btn-first" id="plus">
                    <img src="assets/plus.png" alt="plus" />
                </button>
                <input class="form-control" id="chat-input" placeholder="메시지를 입력하세요.">
                <img src="assets/smile.png" alt="emoji" />
                <p></p>
                <button class="btn btn-secondary" id="send">
                    <img src="assets/send.png" alt="send-airplane" />
                </button>
            </div>
        </div>
    </footer>

    <div class="media-info-msg">
        <p><span>안내</span> 거래 약속 한 시간 전부터 '+ 버튼 > 통화'를 눌러 안심번호로 통화 할 수 있어요. 내 전화번호는 표시되지 않아요!</p>
    </div>

</body>

</html>
